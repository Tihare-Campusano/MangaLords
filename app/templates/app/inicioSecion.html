{% extends 'app/base.html' %}
{% load static %}

    <link rel="icon" href="{% static 'app/img/logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

	{% block js %}
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="{% static 'app/javaScript/registroScript.js'%}"></script>
	{% endblock  %}


{% block contenido%}
{% load static %}
    <!-- regristro -->
    <section class="form-register">
        <div class="container">
            <h2 class="text-center">Iniciar Sesión</h2>
            <br>
            <form action=" " class="needs-validation" novalidate method="POST">
                {% csrf_token %}
                <div class="form-goup col-md-7" style="margin-left:110px">
                    {{login.as_p}}
                </div>
                <br>
                <div class="d-flex align-items-center justify-content-center">
                    <br>
                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
            <br>
            <div class="cuentaExistente">
                <a class="linkCuenta" href="{% url 'RegistroUsuario'%}">Aún no tengo cuenta</a>
            </div>
        </div>
    </section>
    {% comment %} <script src="{% url 'app/javaScript/registroScript.js'%}"></script> {% endcomment %}
    <!-- finregistro -->
{% endblock %}
