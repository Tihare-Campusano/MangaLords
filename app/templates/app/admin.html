<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>MangaLords</title>
    {% load static%}
    <link rel="icon" href="{% static 'app/img/logo.png' %}">
    {% block css %}
    <link rel="stylesheet" href="{% static 'app/vistas/directorio.css' %}">
    <link rel="stylesheet" href="{% static 'app/vistas/base.css' %}">
    <link rel="stylesheet" href="{% static 'app/vistas/carrito.css' %}">
    <link rel="stylesheet" href="{% static 'app/vistas/menu.css' %}">
    <link rel="stylesheet" href="{% static 'app/vistas/pagar.css' %}">
    <link rel="stylesheet" href="{% static 'app/vistas/registerStyle.css' %}">
    <link rel="stylesheet" href="{% static 'app/vistas/vistaStilo.css' %}">
    {% endblock  %}

    {% block js %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'app/javaScript/registroScript.js'%}"></script>
    {% endblock  %}

</head>

<body>
    {% load static%}
    <!-- barra de navegacio -->
    <input type="checkbox" class="responsivo" id="check">
    <nav class="barNav">
        <!-- logo -->
        <div class="logo">
            <a href="{% url 'MangaLords'%}"><img src="{% static 'app/img/logo.png'%} "alt="logo"></a>
        </div>
        <!-- seccion de opciones -->
        <ol>
            <li><a href="{% url 'MangaLords'%}">Inicio</a></li>
            <li><a href="{% url 'agregar_producto'%}">Agregar</a></li>
            <li><a href="{% url 'listar_productos'%}">Listar</a></li>
        
        </ol>
        <!-- responsive -->
        <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
        </label>
    </nav>
    <!-- fin barra de navegacio -->
    </body>
    </html>
    <div id="contenido">
        {% block contenido%}

        {% endblock %}
    </div>
    <br>
    <br>
    <br>
