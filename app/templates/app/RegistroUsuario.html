{% extends 'app/base.html' %}
{% load static %}
    <link rel="icon" href="{% static 'app/img/logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


{% block contenido%}
{% load static %}
    <!-- segundo intento -->
<section class="form-register">
    <div class="container">
        <h2 class="text-center" style="font-size: 30px;">Registrarse</h2>
        <div class="form-row">
            <br>
            <form action="" class="needs-validation" id="registro_cli" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-goup col-md-7" style="margin-left:110px">
                    {{registroCli.as_p}}
                </div>
                <br>
                <br>
                <div class="d-flex align-items-center justify-content-center">
                    <br>
                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Registrar
                    </button>
                </div>
                <div class="cuentaExistente">
                    <br>
                    <a class="linkCuenta" href="{% url 'inicioSecion'%}">Ya tengo una cuenta</a>
                </div>
                <br>
            </form>
        </div>
    </div>
</section>
    <!-- segundo intento -->
{% endblock %}
